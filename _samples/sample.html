	<script type="text/javascript" src="sample.js"></script>
	<link type="text/css" rel="stylesheet" href="sample.css" />
	<script id="styles" type="text/javascript">
	//<![CDATA[
		document.write( CKEDITOR.samples.styles );
	//]]>
	</script>
	<script id="headscript" type="text/javascript">
	//<![CDATA[
		document.write( CKEDITOR.samples.headScript );
	//]]>
	</script>

<body>
	<!-- This <div> holds alert messages to be display in the sample page. -->
	<div id="alerts">
		<noscript>
			<p>
				<strong>CKEditor requires JavaScript to run</strong>. In a browser with no JavaScript
				support, like yours, you should still see the contents (HTML data) and you should
				be able to edit it normally, without a rich editor interface.
			</p>
		</noscript>
	</div>
	<!-- This <fieldset> holds the HTML that you will usually find in your
	     pages. -->
	<script id="html" type="text/javascript">
	//<![CDATA[
		document.write( CKEDITOR.samples.htmlData );
	//]]>
	</script>
	<div id="console2"><input type="button" value="debugme();" onclick="javascript:debugme();"></div>
	<script type="text/javascript">
		window.console2 = {
			log: function( msg ) {
				document.getElementById('console2').innerHTML += "<br />" + msg;
			}
		};
	</script>
</body>
</html>
