<script>
	CKEDITOR.plugins.add( 'teststylesplit', {
		init: function( editor ) {

			var lang = editor.lang.basicstyles;
			editor.ui.add( 'teststylesplit', CKEDITOR.UI_SPLITBUTTON, {
				label: 'Basic Styles',
				items: [ {
					label: lang.bold,
					command: 'bold',
					icon: 'bold',
					'default': true
				}, {
					label: lang.italic,
					command: 'italic',
					icon: 'italic'
				}, {
					label: lang.underline,
					command: 'underline',
					icon: 'underline'
				}, {
					label: lang.strike,
					command: 'strike',
					icon: 'strike'
				}, {
					label: lang.subscript,
					command: 'subscript',
					icon: 'subscript'
				}, {
					label: lang.superscript,
					command: 'superscript',
					icon: 'superscript'
				} ]
			} );
		}
	} );

	CKEDITOR.replace( 'editor', {
		extraPlugins: 'teststylesplit'
	} );

	// Just hiding buttons that are irrelevant to test.
	CKEDITOR.instances.editor.on( 'contentDom', function() {
		for ( var i = 8; i <= 13; i++ ) {
		 	var button = CKEDITOR.document.findOne( '#cke_' + i );
		 	if ( button ) {
				button.setStyle( 'display', 'none' );
			}
		}
	} )
</script>
