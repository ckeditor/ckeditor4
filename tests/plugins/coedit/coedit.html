<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CoEdit Test</title>
		<script src="../../../ckeditor.js"></script>
	</head>
	<body>
		<div id="editor">
			<p>para1</p>
			<p ce-doc-id="_test_doc_id_" ce-para-id="AAAAAAAA" id="ce_para_AAAAAAAA">para2</p>
			<p>para3</p>
		</div>
		<script>
			var __ck__coedit__ = CKEDITOR.replace('editor',{
				extraPlugins:"coedit",
				coedit_config:{
					userId: "_test_user_id_",
					docId: "_test_doc_id_"
				},
				extraAllowedContent:"*[ce-*,id,contenteditable]"
			});
		</script>
	</body>
</html>
