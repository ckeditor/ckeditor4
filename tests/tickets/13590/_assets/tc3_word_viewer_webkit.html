<p style="line-height:14.0pt;"><strong>第一节：图片判断</strong></p><p style="text-align:justify;text-indent:24.0pt;line-height:14.0pt;">在本节中，你将听到10个句子，每句话配有[a]、[b]、[c]三幅图片，请选择与句子内容相符合的一幅图片，并标在试卷的相应位置。每句话后有10秒钟的停顿，以便选择图片并看下一组图片。每句话读两遍。</p><p><a name="_goback"></a>&nbsp;</p>
